<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bonfante Motors</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Bonfante Motors</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Página Inicial</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categorias
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Carros novos</a></li>
                  <li><a class="dropdown-item" href="#">Carros usados</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Motos novas</a></li>
                  <li><a class="dropdown-item" href="#">Motos usadas</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  aria-current="page"
                  href="./anunciar"
                  >Anunciar</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-10"
                type="search"
                placeholder="Digite o modelo do carro"
                aria-label="Search"
              />
              <button class="btn btn-outline-ss" type="suuccesbmit">
                Pesquisar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <h1>Carros</h1>
        <div class="row justify-content-center" id="carros"></div>
      </div>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog mw-100" style="width: 800px">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Anunciar um veículo
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12 form-group">
                  <label for="recipient-name" class="col-form-label"
                    >Tipo de veículo:</label
                  >
                  <select
                    class="form-control form-select"
                    aria-label="Selecione o tipo de veículo"
                    id="tipoVeiculo"
                  >
                    <option value="1" selected>Carro</option>
                    <option value="2">Moto</option>
                  </select>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12 form-group">
                  <label for="recipient-name" class="col-form-label"
                    >Marca</label
                  >
                  <select
                    class="form-control form-select"
                    aria-label="Selecione o tipo de veículo"
                    id="marcaVeiculo"
                  ></select>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
