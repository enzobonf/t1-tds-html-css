<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bonfante Motors</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-customm">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Bonfante Motors</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Página Inicial</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categorias
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Carros novos</a></li>
                  <li><a class="dropdown-item" href="#">Carros usados</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Motos novas</a></li>
                  <li><a class="dropdown-item" href="#">Motos usadas</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  data-bs-toggle="modal"
                  data-bs-target="#formModal"
                  aria-current="page"
                  href="./anunciar"
                  >Anunciar</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-20"
                type="search"
                placeholder="Digite o modelo do carro"
                aria-label="Search"
              />
              <button class="btn btn-outline-ss btn-primary" type="suuccesbmit">
                Pesquisar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <h1 class="titulo">Carros</h1>
        <div class="row justify-content-center carros" id="carros"></div>
      </div>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="formModal"
      tabindex="-1"
      aria-labelledby="formModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" style="max-width: 800px">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="formModalLabel">
              Anunciar um veículo
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="formAnunciar" method="post" action="">
            <div class="modal-body">
              <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12 form-group">
                  <label for="tipoVeiculo" class="col-form-label"
                    >Tipo de veículo:</label
                  >
                  <select
                    class="form-control form-select"
                    aria-label="Selecione o tipo de veículo"
                    id="tipoVeiculo"
                    name="tipoVeiculo"
                  >
                    <option value="1" selected>Carro</option>
                    <option value="2">Moto</option>
                  </select>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12 form-group">
                  <label for="marcaVeiculo" class="col-form-label">Marca</label>
                  <select
                    class="form-control form-select"
                    aria-label="Selecione o tipo de veículo"
                    id="marcaVeiculo"
                    name="marcaVeiculo"
                  ></select>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12 form-group">
                  <label for="corVeiculo" class="col-form-label"
                    >Condição</label
                  >
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="condicaoVeiculoRadio"
                      id="condicaoVeiculoRadio1"
                      value="1"
                      checked
                    />
                    <label class="form-check-label" for="condicaoVeiculoRadio1">
                      Novo
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="condicaoVeiculoRadio"
                      id="condicaoVeiculoRadio2"
                      value="2"
                    />
                    <label class="form-check-label" for="condicaoVeiculoRadio2">
                      Usado
                    </label>
                  </div>
                </div>

                <div class="col-lg-7 col-md-6 col-sm-12 form-group">
                  <label for="modeloVeiculo" class="col-form-label"
                    >Modelo</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="modeloVeiculo"
                    name="modeloVeiculo"
                  />
                </div>

                <div class="col-lg-5 col-md-6 col-sm-12 form-group">
                  <label for="anoVeiculo" class="col-form-label">Ano</label>
                  <select
                    class="form-control form-select"
                    aria-label="Selecione o ano do veículo"
                    id="anoVeiculo"
                    name="anoVeiculo"
                  >
                    <option value="">Selecione o ano do veículo</option>
                  </select>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12 form-group">
                  <label for="corVeiculo" class="col-form-label">Cor</label>
                  <input
                    type="text"
                    class="form-control"
                    id="corVeiculo"
                    name="corVeiculo"
                  />
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12 form-group">
                  <label for="kmVeiculo" class="col-form-label"
                    >Quilometragem</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="kmVeiculo"
                    name="kmVeiculo"
                    value="0"
                    disabled
                  />
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 form-group">
                  <label for="precoVeiculo" class="col-form-label">Preço</label>
                  <input
                    type="number"
                    class="form-control"
                    id="precoVeiculo"
                    name="precoVeiculo"
                    value="0"
                  />
                </div>
                <div class="col-12 form-group">
                  <label for="corVeiculo" class="col-form-label"
                    >Opcionais do veículo</label
                  ><br />
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="arCondicionado"
                      id="arCondicionadoCheckbox"
                      value="arCondicionado"
                    />
                    <label
                      class="form-check-label"
                      for="arCondicionadoCheckbox"
                    >
                      Ar condicionado
                    </label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="direcaoHidraulica"
                      id="direcaoHidraulicaCheckbox"
                      value="direcaoHidraulica"
                    />
                    <label
                      class="form-check-label"
                      for="direcaoHidraulicaCheckbox"
                    >
                      Direção hidráulica
                    </label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="vidrosEletricos"
                      id="vidrosEletricosCheckbox"
                      value="vidrosEletricos"
                    />
                    <label
                      class="form-check-label"
                      for="vidrosEletricosCheckbox"
                    >
                      Vidros elétricos
                    </label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="travasEletricas"
                      id="travasEletricasCheckbox"
                      value="travasEletricas"
                    />
                    <label
                      class="form-check-label"
                      for="travasEletricasCheckbox"
                    >
                      Travas elétricas
                    </label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="alarme"
                      id="alarmeCheckbox"
                      value="alarme"
                    />
                    <label class="form-check-label" for="alarmeCheckbox">
                      Alarme
                    </label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="airbags"
                      id="airbagsCheckbox"
                      value="airbags"
                    />
                    <label class="form-check-label" for="airbagsCheckbox">
                      Airbags
                    </label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="abs"
                      id="absCheckbox"
                      value="abs"
                    />
                    <label class="form-check-label" for="absCheckbox">
                      ABS
                    </label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="sensorEstacionamento"
                      id="sensorEstacionamentoCheckbox"
                      value="sensorEstacionamento"
                    />
                    <label
                      class="form-check-label"
                      for="sensorEstacionamentoCheckbox"
                    >
                      Sensor de estacionamento
                    </label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="cameraRe"
                      id="cameraReCheckbox"
                      value="cameraRe"
                    />
                    <label class="form-check-label" for="cameraReCheckbox">
                      Câmera de ré
                    </label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="tetoSolar"
                      id="tetoSolarCheckbox"
                      value="tetoSolar"
                    />
                    <label class="form-check-label" for="tetoSolarCheckbox">
                      Teto solar
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
              <button type="submit" class="btn btn-primary" name="btnEnviar">
                Enviar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" style="max-width: 800px">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="formModalLabel">Sucesso</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <i class="bi bi-check-circle-fill icon text-success fs-50"></i>
            <span class="sucessoText"
              >O anúncio do veículo <span id="sucessoText"></span> foi
              solicitado com sucesso!</span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
